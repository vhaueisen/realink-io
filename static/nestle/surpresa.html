<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestl√© Surpresa - Realidade Aumentada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <script type="module">
        const modelViewer = document.querySelector("model-viewer");

        window.switchSrc = (element, name) => {
            const base = "https://modelviewer.dev/assets/ShopifyModels/" + name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = base + '.webp';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => { element.classList.remove("selected"); });
            element.classList.add("selected");
        };

        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
            // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
        });
    </script>

    <style>
        /* This keeps child nodes hidden while the element loads */
        :not(:defined)>* {
            display: none;
        }

        model-viewer {
            background-color: #eee;
            overflow-x: hidden;
        }

        #ar-button {
            background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color: #4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
        }

        #ar-button:active {
            background-color: #E8EAED;
        }

        #ar-button:focus {
            outline: none;
        }

        #ar-button:focus-visible {
            outline: 1px solid #4285f4;
        }

        @keyframes circle {
            from {
                transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }

        @keyframes elongate {
            from {
                transform: translateX(100px);
            }

            to {
                transform: translateX(-100px);
            }
        }

        model-viewer>#ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
        }

        model-viewer[ar-status="session-started"]>#ar-prompt {
            display: block;
        }

        model-viewer>#ar-prompt>img {
            animation: circle 4s linear infinite;
        }

        model-viewer>#ar-failure {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 175px;
            display: none;
        }

        model-viewer[ar-tracking="not-tracking"]>#ar-failure {
            display: block;
        }

        .slider {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
        }

        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            justify-content: center;
        }

        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
        }

        .slide.selected {
            border: 2px solid #4285f4;
        }

        .slide:focus {
            outline: none;
        }

        .slide:focus-visible {
            outline: 1px solid #4285f4;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #AR {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <model-viewer src="https://modelviewer.dev/assets/ShopifyModels/Chair.webp"
        poster="https://modelviewer.dev/assets/ShopifyModels/Chair.webp" shadow-intensity="1" ar camera-controls
        touch-action="pan-y" alt="A 3D model carousel" id="AR">

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/assets/hand.png">
        </div>

        <button id="ar-failure">
            AR is not tracking!
        </button>

        <div class="slider">
            <div class="slides">
                <button class="slide selected" onclick="switchSrc(this, 'Chair')"
                    style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/Chair.webp');">

                </button><button class="slide" onclick="switchSrc(this, 'Mixer')"
                    style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/Mixer.webp');">

                </button><button class="slide" onclick="switchSrc(this, 'GeoPlanter')"
                    style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/GeoPlanter.webp');">

                </button><button class="slide" onclick="switchSrc(this, 'ToyTrain')"
                    style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/ToyTrain.webp');">

                </button><button class="slide" onclick="switchSrc(this, 'Canoe')"
                    style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/Canoe.webp');">
                </button>
            </div>
        </div>
    </model-viewer>
</body>

</html>
